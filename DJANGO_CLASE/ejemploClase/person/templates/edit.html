{% extends 'layout.html' %}
{% block title %}
{{title}}
{% endblock%}
{% block content %}
<h1 class = "text-center">Edicion</h1>
    <div class = "m-5 col-6">
        <form action="{% url 'update' persona.id %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
            <label for="firstName">Nombre</label>
            <input type="text" class="form-control" id="firstName" name="firstName" value = "{{ persona.firstName }}">
            </div>
            <div class="form-group">
            <label for="lastName">Apellido</label>
            <input type="text" class="form-control" id="lastName" name="lastName" value = "{{ persona.lastName }}">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Actualizar</button>
        </form>
    </div>
{% endblock %}
